<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Creative Online Shop</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 8px;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.3);
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.6);
      transform: translateY(-2px);
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .form-container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #df60d1 0%, #7957ea 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .form-container button:hover {
      background: linear-gradient(135deg, #f77062 0%, #fe5196 100%);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: #fafafa;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creative Online Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </section>

  <footer>
    &copy; Creative Online Shop
  </footer>

  <script>
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Collect form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Send POST request to backend API for sign-in
      const response = await fetch('http://localhost:5000/api/users/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();
      
      if (response.ok) {
        alert('Sign In Successful!');
        // Redirect to products page
        window.location.href = 'products.html';  // Redirect to products page
      } else {
        alert('Error: ' + data.message);
      }
    });
  </script>
</body>
</html>
